apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: frontend
  namespace: default
spec:
  owner:
    projectName: doclet

  componentType: deployment/web-application
  autoBuild: true

  workflow:
    name: docker
    systemParameters:
      repository:
        url: "https://github.com/openchoreo/sample-workloads.git"
        revision:
          branch: "main"
        appPath: "/project-doclet-app/webapp-react-frontend"
    parameters:
      docker:
        context: "/project-doclet-app/webapp-react-frontend"
        filePath: "/project-doclet-app/webapp-react-frontend/Dockerfile"

  parameters:
    replicas: 1
    port: 80
